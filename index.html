<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Michael Sousa's Links</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="shortcut icon" href="./svg/profpicnew.JPG">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script defer src='main.js'></script>

</head>
<body>
    
    <div id="vanta"></div>  
    <main class="animated">
    <header>
    
    <a href="https://instagram.com/michaelsousajr">
        <img src="./svg/profpicnew.JPG" alt="me">
    </a>
        
    <h1>@MichaelSousaJr</h1>

    </header>
    
    <ul>
        
        <li>
            <a id="anchor" class="btn-link" href="https://instagram.com/michaelsousajr" onclick='return websiteMsg()'>
              <img src="./svg/homepage.svg" alt="Homepage" width="50" />
              Personal Website
            </a>
          </li>

        <li>
            <a class="btn-link" href="https://github.com/michaelsousajr">
              <img src="./svg/github.svg" alt="GitHub" width="50" />
              Github
            </a>
        </li>

        <li>
            <a class="btn-link" href="https://instagram.com/michaelsousajr">
                <img src="./svg/instagram.svg" alt="Instagram" width="50">
                Instagram
            </a>
        </li>

        <li>
            <a class="btn-link" href="https://open.spotify.com/user/31nxac5otwjnicdm6qs2zokbq2pi?si=3212126f375841d5">
                <img src="./svg/spotify.svg" alt="Spotify" width="50">
                Spotify
            </a>
        </li>

        <li>
            <a class="btn-link" onclick='return discordMsg()'>
                <img src="./svg/discord.svg" alt="Discord" width="50">
                Discord
            </a>
        </li>

        <li>
            <a class="btn-link" onclick='return snapchatMsg()'>
                <img src="./svg/snapchat.svg" alt="Snapchat" width="50">
                Snapchat
            </a>
        </li>

    </ul>
</main>
</body>
</html>
